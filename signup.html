<!DOCTYPE html> 
<html>
   <head>
      <title>Internal CSS</title>
      <style> 
         .article-scroll-mobile {
         box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
         flex-wrap: nowrap;
         text-align: center;
         overflow-x: auto;
         -webkit-overflow-scrolling: touch;
         /*For iOS smooth scroll effect*/
         }
         .container {
         background: #34495e;
         }
         body {
         background: #2c3e50;
         }
      </style>
      <script src="/assets/javascript/bootstrap/jquery.min.js"></script>
      <script src="/assets/javascript/bootstrap/bootstrap.bundle.min.js"></script>
   </head>
   <body>
      <div class="embed-responsive embed-responsive-16by9">
         <iframe class="embed-responsive-item" src="https://drive.google.com/file/d/1JugBN5U4V2wQPUuiJnHwyrjI7IDzmYlh/preview" width="100%" height="400px" allowfullscreen></iframe>
      </div>
      <br>
      <div class="container shadow py-2 ">
         <div class="row">
            <div class="col">
               <div style="margin: 23px; color: #FFFFFF;">
                  <h2>
                     <center>House Wars Sign-Up</center>
                  </h2>
                  <h5>
                     <center>Please be sure to select your house!</center>
                  </h5>
                  <br>
               </div>
               <div class="d-flex flex-column" style="grid article-scroll-mobile">
                  <button type="button" class="btn btn-primary" 
                     style="background:#e17055; border-color:#e17055;">Hawk Owls</button>
                  <br>
                  <button type="button" class="btn btn-primary"
                     style="background:#74b9ff; border-color:#74b9ff; color:#FFFFFF;">Snowy Owls</button>
                  <br>
                  <button type="button" class="btn btn-primary"
                     style="background:#fdcb6e; border-color:#fdcb6e; color:#2d3436;">Eagle Owls</button>
                  <br> 
                  <button type="button" class="btn btn-primary"
                     style="background:#778ca3; border-color:#778ca3;">Great-Grey Owls</button>
                  <br> 
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
